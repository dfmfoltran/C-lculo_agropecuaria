
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Precificação de Insumos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Precificação de Insumos</h1>

    <section id="box1">
        <h2>Box 1: Dados do Produto</h2>
        <label>Tipo de Produto:
            <select id="tipoProduto">
                <option>Soja</option>
                <option>Milho</option>
                <option>Sorgo</option>
                <option>Polpa cítrica</option>
                <option>Farelo de soja</option>
                <option>Farelo de milho</option>
                <option>Silagem</option>
                <option>Suplementos</option>
                <option>Outros</option>
            </select>
        </label><br><br>

        <label>Quantidade (toneladas): <input type="number" id="qtdeToneladas" onchange="atualizarKG()"></label><br><br>
        <label>Quantidade (kg): <input type="number" id="qtdeKG" readonly></label><br><br>
        <label>Preço por tonelada (R$): <input type="number" id="precoTonelada" onchange="calcularPrecoTotal()"></label><br><br>
        <label>Preço total do lote (R$): <input type="number" id="precoTotalLote" readonly></label><br><br>
    </section>

    <script src="script.js"></script>
</body>
</html>
