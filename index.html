<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Insumos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
    }
    h2 {
      background-color: #004d00;
      color: white;
      padding: 10px;
      border-radius: 4px;
    }
    .bloco {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #007e33;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #e0f2f1;
    }
  </style>
</head>
<body>

  <h2>Calculadora de Insumos - Meu Agro</h2>

  <div class="bloco">
    <h3>1Ô∏è‚É£ Custos da Opera√ß√£o</h3>
    <label for="custoTotal">Custo total por tonelada (R$):</label>
    <input type="number" id="custoTotal" step="0.01">

    <label for="precoConcorrente">Pre√ßo do concorrente (R$/ton):</label>
    <input type="number" id="precoConcorrente" step="0.01">
  </div>

  <div class="bloco">
    <h3>2Ô∏è‚É£ Par√¢metros Fiscais e de Lucro</h3>
    <label for="margemLucro">Margem m√≠nima de lucro desejada (%):</label>
    <input type="number" id="margemLucro" value="15" step="0.01">
  </div>

  <div class="bloco">
    <h3>3Ô∏è‚É£ Calcular Pre√ßos Recomendados</h3>
    <button onclick="calcularPrecosRecomendados()">Calcular</button>
  </div>

  <div class="bloco" id="resultado" style="display: none;">
    <h3>üìä Resultados</h3>
    <table>
      <thead>
        <tr>
          <th>UF</th>
          <th>Pre√ßo Recomendado (R$)</th>
          <th>Lucro (R$)</th>
          <th>Lucro (%)</th>
        </tr>
      </thead>
      <tbody id="tabelaResultados"></tbody>
    </table>
  </div>

  <script>
    function calcularPrecosRecomendados() {
      const custo = parseFloat(document.getElementById('custoTotal').value);
      const concorrente = parseFloat(document.getElementById('precoConcorrente').value);
      const margemMinima = parseFloat(document.getElementById('margemLucro').value);

      if (isNaN(custo) || isNaN(concorrente) || isNaN(margemMinima)) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      const impostos = {
        SP: 0.06,     // Simples Nacional (6%)
        RJ: 0.06 + 0.12, // Simples + ICMS interestadual (12%)
        MG: 0.06 + 0.07  // Simples + ICMS interestadual (7%)
      };

      const resultados = {};

      for (const estado in impostos) {
        const imposto = impostos[estado];
        const precoMinimo = custo * (1 + margemMinima / 100);
        const precoFinal = precoMinimo / (1 - imposto);
        const lucroReais = precoFinal * (1 - imposto) - custo;
        const lucroPercentual = (lucroReais / custo) * 100;

        resultados[estado] = {
          preco: precoFinal.toFixed(2),
          lucroReais: lucroReais.toFixed(2),
          lucroPercentual: lucroPercentual.toFixed(2)
        };
      }

      // Atualizar a tabela
      const tbody = document.getElementById('tabelaResultados');
      tbody.innerHTML = '';

      for (const uf in resultados) {
        const linha = `
          <tr>
            <td>${uf}</td>
            <td>R$ ${resultados[uf].preco}</td>
            <td>R$ ${resultados[uf].lucroReais}</td>
            <td>${resultados[uf].lucroPercentual}%</td>
          </tr>
        `;
        tbody.innerHTML += linha;
      }

      document.getElementById('resultado').style.display = 'block';
    }
  </script>

</body>
</html>
