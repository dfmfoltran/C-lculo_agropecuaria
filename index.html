<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cálculo de Insumos Agropecuários</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { background: #006400; color: white; padding: 10px; }
    .box { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 10px #ccc; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 5px; margin-top: 4px; }
    input[readonly] { background-color: #eee; }
  </style>
</head>
<body>

  <div class="box">
    <h2>Box 1: Dados do Produto</h2>
    <label>Tipo de Produto:
      <select>
        <option>Soja</option><option>Milho</option><option>Sorgo</option>
        <option>Polpa cítrica</option><option>Farelo de soja</option>
        <option>Farelo de milho</option><option>Silagem</option>
        <option>Suplementos</option><option>Outros</option>
      </select>
    </label>
    <label>Quantidade (toneladas): <input type="number" id="quantidadeToneladas" /></label>
    <label>Quantidade (kg): <input type="number" id="quantidadeKG" readonly /></label>
    <label>Tipo de embalagem: 
      <select><option>Granel</option><option>Saca</option></select>
    </label>
    <label>Preço por tonelada (R$): <input type="number" id="precoTonelada" /></label>
    <label>Preço total do lote: <input type="number" id="precoLote" readonly /></label>
  </div>

  <div class="box">
    <h2>Box 2: Custos e Despesas</h2>
    <label>Custo de frete: <input type="number" id="custoFrete" /></label>
    <label>Custos operacionais: <input type="number" id="custosOperacionais" /></label>
    <label>Custo embalagem unidade: <input type="number" id="custoEmbalagem" /></label>
    <label>Custo etiqueta unidade: <input type="number" id="custoEtiqueta" /></label>
    <label>Custo estoque: <input type="number" id="custoEstoque" /></label>
  </div>

  <div class="box">
    <h2>Box 3: Como será a venda</h2>
    <label>% sacas 25kg: <input type="number" id="perc25" /></label>
    <label>% sacas 50kg: <input type="number" id="perc50" /></label>
    <label>% sacas 60kg: <input type="number" id="perc60" /></label>
    <label>Qtd sacas 25kg: <input type="number" id="qtdSacas25" readonly /></label>
    <label>Qtd sacas 50kg: <input type="number" id="qtdSacas50" readonly /></label>
    <label>Qtd sacas 60kg: <input type="number" id="qtdSacas60" readonly /></label>
  </div>

  <div class="box">
    <h2>Box 4: Impostos e Custos</h2>
    <label>Custo total embalagem: <input type="number" id="custoTotalEmbalagem" readonly /></label>
    <label>Custo total etiqueta: <input type="number" id="custoTotalEtiqueta" readonly /></label>
    <label>Custo total despesas: <input type="number" id="custoTotalDespesas" readonly /></label>
    <label>Preço com imposto SP: <input type="number" id="precoComImpostoSP" readonly /></label>
    <label>Preço com imposto RJ: <input type="number" id="precoComImpostoRJ" readonly /></label>
    <label>Preço com imposto MG: <input type="number" id="precoComImpostoMG" readonly /></label>
  </div>

  <div class="box">
    <h2>Box 5: Preço de Custo por Saca</h2>
    <label>SP - Saca 25kg: <input type="number" id="precoSaca25_SP" readonly /></label>
    <label>SP - Saca 50kg: <input type="number" id="precoSaca50_SP" readonly /></label>
    <label>SP - Saca 60kg: <input type="number" id="precoSaca60_SP" readonly /></label>
    <label>RJ - Saca 25kg: <input type="number" id="precoSaca25_RJ" readonly /></label>
    <label>RJ - Saca 50kg: <input type="number" id="precoSaca50_RJ" readonly /></label>
    <label>RJ - Saca 60kg: <input type="number" id="precoSaca60_RJ" readonly /></label>
    <label>MG - Saca 25kg: <input type="number" id="precoSaca25_MG" readonly /></label>
    <label>MG - Saca 50kg: <input type="number" id="precoSaca50_MG" readonly /></label>
    <label>MG - Saca 60kg: <input type="number" id="precoSaca60_MG" readonly /></label>
  </div>

  <div class="box">
    <h2>Box 6: Margem de Lucro</h2>
    <label>Margem (%): <input type="number" id="margem" /></label>
    <label>SP - Saca 25kg: <input type="number" id="lucro_25_SP" readonly /></label>
    <label>SP - Saca 50kg: <input type="number" id="lucro_50_SP" readonly /></label>
    <label>SP - Saca 60kg: <input type="number" id="lucro_60_SP" readonly /></label>
    <label>RJ - Saca 25kg: <input type="number" id="lucro_25_RJ" readonly /></label>
    <label>RJ - Saca 50kg: <input type="number" id="lucro_50_RJ" readonly /></label>
    <label>RJ - Saca 60kg: <input type="number" id="lucro_60_RJ" readonly /></label>
    <label>MG - Saca 25kg: <input type="number" id="lucro_25_MG" readonly /></label>
    <label>MG - Saca 50kg: <input type="number" id="lucro_50_MG" readonly /></label>
    <label>MG - Saca 60kg: <input type="number" id="lucro_60_MG" readonly /></label>
    <label>Lucro total estimado: <input type="number" id="lucroTotalSP" readonly /></label>
  </div>

  <script src="app.js"></script>
</body>
</html>
