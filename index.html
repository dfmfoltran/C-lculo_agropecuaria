<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Insumos - Meu Agro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }

    h2 {
      color: #2e7d32;
    }

    .box {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 6px;
      font-size: 14px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .resultado {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üßÆ Calculadora de Insumos ‚Äì Meu Agro</h2>

  <!-- Box 1: Dados de entrada -->
  <div class="box">
    <h3>1Ô∏è‚É£ Dados de Custo e Concorr√™ncia</h3>
    <label for="precoCusto">Pre√ßo de custo (R$):</label>
    <input type="number" id="precoCusto" step="0.01">

    <label for="precoConcorrente">Pre√ßo do concorrente (R$):</label>
    <input type="number" id="precoConcorrente" step="0.01">

    <label for="lucroMinimo">Lucro m√≠nimo desejado (%):</label>
    <input type="number" id="lucroMinimo" step="1" value="15">
  </div>

  <!-- Box 2: Bot√£o -->
  <div class="box">
    <button onclick="calcularPrecosRecomendados()">Calcular Pre√ßos Recomendados</button>
  </div>

  <!-- Box 3: Resultados -->
  <div class="box" id="resultadosBox" style="display:none;">
    <h3>2Ô∏è‚É£ Resultados</h3>
    <div class="resultado" id="resultadoSP"></div>
    <div class="resultado" id="resultadoRJ"></div>
    <div class="resultado" id="resultadoMG"></div>
  </div>

  <script>
    function calcularPrecosRecomendados() {
      const precoCusto = parseFloat(document.getElementById("precoCusto").value);
      const precoConcorrente = parseFloat(document.getElementById("precoConcorrente").value);
      const lucroMinimoPercentual = parseFloat(document.getElementById("lucroMinimo").value);

      if (isNaN(precoCusto) || isNaN(precoConcorrente) || isNaN(lucroMinimoPercentual)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      // Impostos
      const impostoSimples = 0.06; // 6%
      const icmsSP = 0.0; // Venda dentro do estado
      const difalRJ = 0.12; // Exemplo de al√≠quota para RJ
      const difalMG = 0.07; // Exemplo de al√≠quota para MG

      const margemLucroMinima = lucroMinimoPercentual / 100;

      // C√°lculo para SP
      const precoVendaSP = precoCusto * (1 + impostoSimples) * (1 + margemLucroMinima);
      const lucroSP = precoVendaSP - precoCusto - (precoCusto * impostoSimples);

      // C√°lculo para RJ
      const precoVendaRJ = precoCusto * (1 + impostoSimples + difalRJ) * (1 + margemLucroMinima);
      const lucroRJ = precoVendaRJ - precoCusto - (precoCusto * (impostoSimples + difalRJ));

      // C√°lculo para MG
      const precoVendaMG = precoCusto * (1 + impostoSimples + difalMG) * (1 + margemLucroMinima);
      const lucroMG = precoVendaMG - precoCusto - (precoCusto * (impostoSimples + difalMG));

      // Mostrar resultados
      document.getElementById("resultadoSP").innerHTML = `
        üìç <strong>SP:</strong><br>
        üí∞ Pre√ßo sugerido: <strong>R$ ${precoVendaSP.toFixed(2)}</strong><br>
        üìà Lucro estimado: R$ ${lucroSP.toFixed(2)}
      `;

      document.getElementById("resultadoRJ").innerHTML = `
        üìç <strong>RJ:</strong><br>
        üí∞ Pre√ßo sugerido: <strong>R$ ${precoVendaRJ.toFixed(2)}</strong><br>
        üìà Lucro estimado: R$ ${lucroRJ.toFixed(2)}
      `;

      document.getElementById("resultadoMG").innerHTML = `
        üìç <strong>MG:</strong><br>
        üí∞ Pre√ßo sugerido: <strong>R$ ${precoVendaMG.toFixed(2)}</strong><br>
        üìà Lucro estimado: R$ ${lucroMG.toFixed(2)}
      `;

      document.getElementById("resultadosBox").style.display = "block";
    }
  </script>

</body>
</html>
