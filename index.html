<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box 1 - Dados do Produto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="box">
    <h2>Box 1 – Dados do Produto</h2>

    <label>Tipo de Produto:
      <select id="tipoProduto">
        <option>Soja</option>
        <option>Milho</option>
        <option>Sorgo</option>
        <option>Polpa cítrica</option>
        <option>Farelo de soja</option>
        <option>Farelo de milho</option>
        <option>Silagem</option>
        <option>Suplementos</option>
        <option>Outros</option>
      </select>
    </label>

    <label>Quantidade (toneladas):
      <input type="number" id="qtdeTon" onchange="calcularKG()" />
    </label>

    <label>Quantidade (kg):
      <input type="number" id="qtdeKG" readonly />
    </label>

    <label>Tipo de embalagem:
      <select id="tipoEmbalagem" onchange="exibirTipoSaca()">
        <option value="Granel">Granel</option>
        <option value="Saca">Saca</option>
      </select>
    </label>

    <div id="tipoSacaBox" style="display: none;">
      <label>Tipo de saca:
        <select id="tipoSaca">
          <option value="25">25 kg</option>
          <option value="50">50 kg</option>
          <option value="60">60 kg</option>
        </select>
      </label>
    </div>

    <label>Preço por tonelada (R$):
      <input type="number" id="precoTonelada" onchange="calcularPrecoLote()" />
    </label>

    <label>Preço total do lote (R$):
      <input type="number" id="precoLote" readonly />
    </label>
  </div>
<div class="box">
  <h2>Box 2 – Custos e Despesas</h2>

  <label>Custo de frete (R$):
    <input type="number" id="custoFrete" oninput="calcularDespesasExtras()" />
  </label>

  <label>Custos operacionais (R$):
    <input type="number" id="custosOperacionais" oninput="calcularDespesasExtras()" />
  </label>

  <label>Custo embalagem por unidade (R$):
    <input type="number" id="custoEmbalagem" oninput="calcularDespesasExtras()" />
  </label>

  <label>Custo etiqueta por unidade (R$):
    <input type="number" id="custoEtiqueta" oninput="calcularDespesasExtras()" />
  </label>

  <label>Custo de estoque (R$):
    <input type="number" id="custoEstoque" oninput="calcularDespesasExtras()" />
  </label>

  <p><strong>Total de despesas extras:</strong> <span id="totalDespesasExtras">R$ 0,00</span></p>
</div>

  
  <script src="script.js"></script>
</body>
</html>
