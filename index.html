<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de PreÃ§o - AgrÃ­cola</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .box {
      background: #fff;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .box h2 {
      margin-top: 0;
      font-size: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>

  <h1>Calculadora de PreÃ§o por Estado</h1>

  <div class="box">
    <h2>ðŸ”¢ InformaÃ§Ãµes de Entrada</h2>
    <label>Produto:</label>
    <input type="text" id="produto" placeholder="Ex: Quiabo">

    <label>Custo por tonelada (R$):</label>
    <input type="number" id="custo" placeholder="Ex: 800">

    <label>Frete por tonelada (R$):</label>
    <input type="number" id="frete" placeholder="Ex: 200">

    <label>Quantidade (toneladas):</label>
    <input type="number" id="quantidade" placeholder="Ex: 10">
  </div>

  <div class="box">
    <h2>ðŸ“ˆ PreÃ§os de Venda (por tonelada)</h2>
    <label>PreÃ§o SP (R$):</label>
    <input type="number" id="precoSP" placeholder="Ex: 1500">

    <label>PreÃ§o RJ (R$):</label>
    <input type="number" id="precoRJ" placeholder="Ex: 1600">

    <label>PreÃ§o MG (R$):</label>
    <input type="number" id="precoMG" placeholder="Ex: 1550">
  </div>

  <div class="box">
    <h2>ðŸ§® CÃ¡lculo</h2>
    <button onclick="calcular()">Calcular Lucro e Impostos</button>
    
    <div id="resultado" class="result"></div>
  </div>

  <script>
    function calcular() {
      const custo = parseFloat(document.getElementById('custo').value || 0);
      const frete = parseFloat(document.getElementById('frete').value || 0);
      const quantidade = parseFloat(document.getElementById('quantidade').value || 0);
      const precoSP = parseFloat(document.getElementById('precoSP').value || 0);
      const precoRJ = parseFloat(document.getElementById('precoRJ').value || 0);
      const precoMG = parseFloat(document.getElementById('precoMG').value || 0);

      const impostoSP = 0.06;
      const impostoICMS = 0.04;

      const custoTotal = custo + frete;

      const lucroSP = (precoSP * (1 - impostoSP) - custoTotal) * quantidade;
      const lucroRJ = (precoRJ * (1 - impostoSP - impostoICMS) - custoTotal) * quantidade;
      const lucroMG = (precoMG * (1 - impostoSP - impostoICMS) - custoTotal) * quantidade;

      const impostoSPTotal = precoSP * impostoSP * quantidade;
      const impostoRJTotal = precoRJ * (impostoSP + impostoICMS) * quantidade;
      const impostoMGTotal = precoMG * (impostoSP + impostoICMS) * quantidade;

      document.getElementById('resultado').innerHTML = `
        <h3>ðŸ’° Lucro Total por Estado:</h3>
        <p>SP: R$ ${lucroSP.toFixed(2)}</p>
        <p>RJ: R$ ${lucroRJ.toFixed(2)}</p>
        <p>MG: R$ ${lucroMG.toFixed(2)}</p>
        <h3>ðŸ§¾ Impostos Totais:</h3>
        <p>SP (6%): R$ ${impostoSPTotal.toFixed(2)}</p>
        <p>RJ (6% + 4%): R$ ${impostoRJTotal.toFixed(2)}</p>
        <p>MG (6% + 4%): R$ ${impostoMGTotal.toFixed(2)}</p>
      `;
    }
  </script>

</body>
</html>
